# Name of the workflow, which will be displayed in the "Actions" tab of your GitHub repository
name: Build and Deploy to GitHub Pages

# This action will run automatically on every push to the 'main' branch
on:
  push:
    branches:
      - main
  # This also allows you to run the workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build_and_deploy"
  build_and_deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # 1. Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Sets up the specific version of Node.js we want to use
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm' # This will cache our node_modules for faster builds

      # 3. Installs the project dependencies using npm ci (which is faster and safer for CI)
      - name: Install dependencies
        run: npm ci

      # 4. Runs the build script to generate the static site in the _site folder
      - name: Build the site with Eleventy
        run: npx @11ty/eleventy

      # 5. Prepares the built site to be uploaded to GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # 6. Uploads the build artifact (_site folder)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './_site'

      # 7. Deploys the artifact to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
