    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Theme toggle logic
            const initializeTheme = () => {
                const btn = document.getElementById('theme-toggle-floating');
                if (!btn) return;
                const htmlEl = document.documentElement;
                btn.addEventListener('click', () => {
                    htmlEl.classList.toggle('dark');
                    const theme = htmlEl.classList.contains('dark') ? 'dark' : 'light';
                    localStorage.setItem('theme', theme);
                });
            };

            // Mobile menu logic
            const initializeMobileMenu = () => {
                const toggleBtn = document.getElementById('menu-toggle');
                const mobileMenu = document.getElementById('mobile-menu');
                const openIcon = document.getElementById('menu-icon-open');
                const closeIcon = document.getElementById('menu-icon-close');

                if (!toggleBtn || !mobileMenu || !openIcon || !closeIcon) return;

                toggleBtn.addEventListener('click', () => {
                    const isMenuOpen = mobileMenu.classList.contains('opacity-100');

                    if (isMenuOpen) {
                        mobileMenu.classList.remove('opacity-100', 'visible');
                        mobileMenu.classList.add('opacity-0', 'invisible');
                        document.body.style.overflow = '';
                        openIcon.classList.remove('hidden');
                        closeIcon.classList.add('hidden');
                    } else {
                        mobileMenu.classList.remove('opacity-0', 'invisible');
                        mobileMenu.classList.add('opacity-100', 'visible');
                        document.body.style.overflow = 'hidden';
                        openIcon.classList.add('hidden');
                        closeIcon.classList.remove('hidden');
                    }
                });
            };

            // Scroll to top logic
            const initializeScrollToTop = () => {
                const btn = document.getElementById('scroll-to-top');
                if (!btn) return;
                window.addEventListener('scroll', () => {
                    if (window.scrollY > 500) {
                        btn.classList.add('opacity-100', 'visible');
                        btn.classList.remove('opacity-0', 'invisible');
                    } else {
                        btn.classList.remove('opacity-100', 'visible');
                        btn.classList.add('opacity-0', 'invisible');
                    }
                });
                btn.addEventListener('click', () => {
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                });
            };

            initializeTheme();
            initializeMobileMenu();
            initializeScrollToTop();
        });
    </script>
